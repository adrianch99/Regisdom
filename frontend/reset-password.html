<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Regisdom</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-layout">
        <div class="auth-left">
            <h1 class="brand">Regisdom</h1>
            <p class="brand-text">Crea una nueva contraseña para tu cuenta.</p>
        </div>
        <div class="auth-right">
            <div class="auth-box">
                <h2>Nueva Contraseña</h2>
                <form id="reset-password-form">
                    <input type="password" id="new-password" placeholder="Nueva contraseña" required>
                    <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
                    <button type="submit" class="btn">Restablecer contraseña</button>
                </form>
                <p id="reset-message"></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('reset-password-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const message = document.getElementById('reset-message');

            if (newPassword !== confirmPassword) {
                message.textContent = "Las contraseñas no coinciden.";
                message.style.color = "red";
                return;
            }

            if (!token) {
                message.textContent = "Token inválido.";
                message.style.color = "red";
                return;
            }

            const data = await resetPassword(token, newPassword);

            message.textContent = data.message;
            message.style.color = data.message.includes('correctamente') ? 'green' : 'red';

            if (data.message.includes('correctamente')) {
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });
    </script>
    <script src="/frontend/js/auth.js"></script>
</body>

</html>
