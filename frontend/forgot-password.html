<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Regisdom</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
    <link rel="stylesheet" href="/frontend/css/auth.css">
</head>

<body>
    <div class="auth-layout">
        <div class="auth-left">
            <h1 class="brand">Regisdom</h1>
            <p class="brand-text">Recupera el acceso a tu cuenta.</p>
        </div>
        <div class="auth-right">
            <div class="auth-box">
                <h2>Recuperar Contraseña</h2>
                <form id="forgot-password-form">
                    <input type="email" id="email" placeholder="Correo electrónico" required>
                    <button type="submit" class="btn">Enviar enlace de recuperación</button>
                </form>
                <p id="forgot-message"></p>
                <p><a href="index.html">Volver al inicio de sesión</a></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const message = document.getElementById('forgot-message');

            const data = await forgotPassword(email);

            message.textContent = data.message;
            message.style.color = data.message.includes('enviado') ? 'green' : 'red';
        });
    </script>
    <script src="/frontend/js/auth.js"></script>
</body>

</html>
