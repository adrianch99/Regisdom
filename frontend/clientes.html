    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <h2>Regisdom</h2>
        </div>
        <nav class="menu">
            <a href="admin.html"><i class="bx bx-home"></i> Inicio</a>
            <a href="prestamos.html"><i class="bx bx-wallet"></i> Prestamos</a>
            <a href="cartulinas.html"><i class="bx bx-book"></i> Cartulinas</a>
            <a href="clientes.html"><i class="bx bx-user"></i> Clientes</a>
            <a href="cobradores.html"><i class="bx bx-id-card"></i> Cobradores</a>
        </nav>

        <nav class="menu-confi">
            <a href="perfil.html"><i class="bx bx-user"></i> Perfil</a>
            <a href="ajustes.html"><i class="bx bx-cog"></i> Ajustes</a>
            <button onclick="logout()"><i class="bx bx-log-out"></i> Cerrar sesiÃ³n</button>
        </nav>
    </aside>

    <main class="content">
        <header class="topbar">
            <h1>Gestion de clientes</h1>
        </header>

        <section class="clientes">
            <h2>Lista de Clientes</h2>
            <div id="clientes-lista" class="clientes-container">

            </div>
        </section>

        <!-- Modal Editar Cliente -->
        <div id="modal-editar" class="modal">
            <div class="modal-content">
                <h2>Editar Cliente</h2>
                <form id="form-editar">
                    <input type="hidden" id="editar-id">

                    <label>Nombre:</label>
                    <input type="text" id="editar-nombre" required>

                    <label>Email:</label>
                    <input type="email" id="editar-email">

                    <div class="modal-actions">
                        <button type="submit" class="btn-guardar">Guardar</button>
                        <button type="button" class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="/frontend/js/clientes.js"></script>

</body>

</html>
