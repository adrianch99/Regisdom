<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Cliente</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panelTabs.css">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <h2>Regisdom</h2>
        </div>
        <nav class="menu">
            <a href="cliente.html"><i class="bx bx-home"></i> Inicio</a>
            <a href="#"><i class="bx bx-store"></i> Negocios</a>
            <a href="#"><i class="bx bx-wallet"></i> Mis prestamos</a>
        </nav>

        <nav class="menu-confi">
            <a href="perfilcliente.html"><i class="bx bx-user"></i> Perfil</a>
            <a href="ajustesCliente.html"><i class="bx bx-cog"></i> Ajustes</a>
            <button onclick="logout()"><i class="bx bx-log-out"></i> Cerrar sesión</button>
        </nav>
    </aside>

    <!-- Main content -->
    <main class="content">
        <header class="topbar">
            <h1>Dashboard</h1>
        </header>

        <section class="panel-tabs">
            <div class="tabs">
                <button class="tab-btn active" data-tab="clientes">Negocios Disponibles</button>
                <button class="tab-btn" data-tab="prestamos">Mis Préstamos</button>
            </div>

            <div class="tab-content active" id="clientes">
                <h2>Negocios disponibles</h2>
                <div id="lista-negocios"></div>
            </div>

            <div class="tab-content" id="prestamos">
                <h2>Mis Préstamos</h2>
                <div id="lista-prestamos-cliente"></div>
            </div>
        </section>

        <!-- Modal Solicitud de Préstamo -->
        <div id="modal-prestamo" class="modal">
            <div class="modal-content">
                <h2>Solicitar Préstamo</h2>
                <form id="form-prestamo">
                    <input type="hidden" id="negocio-id">
                    <label>Monto:</label>
                    <input type="number" id="monto" required>

                    <div class="modal-actions">
                        <button type="submit" class="btn-env-solicitud">Enviar Solicitud</button>
                        <button type="button" class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <p id="userName"></p>
        <p id="userEmail"></p>
        <img id="userPhoto" width="80">

    </main>

    <script src="js/cliente.js"></script>

</body>

</html>
