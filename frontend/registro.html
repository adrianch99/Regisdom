<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
    <link rel="stylesheet" href="/frontend/css/auth.css">
</head>

<body>
    <div class="auth-layout">
        <!-- Lado izquierdo -->
        <div class="auth-left">
            <h1 class="brand">Bienvenido a Regisdom</h1>
            <p class="brand-text">
                Disfruta de una experiencia de compra única.<br>
                Descubre productos increíbles y ahorra tiempo al máximo.
            </p>

            <footer>
                <p>© 2025 Regisdom. All rights reserved.</p>
            </footer>
        </div>

        <!-- Lado derecho -->
        <div class="auth-right">
            <div class="auth-box">
                <h2>Regístrate</h2>

                <form id="register-form" class="register-form">
                    <input type="text" id="name" placeholder="Nombre completo" required>
                    <input type="email" id="email" placeholder="Correo electrónico" required>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
                    <button type="submit" class="btn">Registrarse</button>
                </form>

                <p>¿Ya tienes cuenta?
                    <a href="index.html">Inicia sesión aquí</a>
                </p>
                <p id="register-message"></p>
            </div>
        </div>

        <script src="/frontend/js/auth.js"></script>

</body>

</html>
