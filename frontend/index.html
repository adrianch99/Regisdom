<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Regisdom</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-layout">
        <!-- Lado izquierdo -->
        <div class="auth-left">
            <h1 class="brand">Bienvenido a Regisdom</h1>
            <p class="brand-text">
                Gestiona tus finanzas de manera eficiente y segura.<br>
                Simplifica el control de préstamos, clientes y cobradores en un solo lugar.
            </p>

            <footer>
                <p>© 2025 Regisdom. All rights reserved.</p>
            </footer>
        </div>

        <!-- Lado derecho -->
        <div class="auth-right">
            <div class="auth-box">
                <h2>Iniciar Sesión</h2>

                <form id="login-form" class="login-form">
                    <input type="email" id="email" placeholder="Correo electrónico" required>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <div class="switch">
                        <a href="forgot-password.html">Olvidé mi contraseña</a>
                    </div>
                    <button type="submit" class="btn">Iniciar sesión</button>
                    <button class="btn facebook-btn"
                        onclick="window.location.href='http://localhost:3001/api/auth/facebook'">
                        Iniciar sesión con Facebook
                    </button>
                </form>
                <p>¿No tienes cuenta?
                    <a href="registro.html">Regístrate aquí</a>
                </p>
                <p id="login-message"></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>

</body>

</html>
